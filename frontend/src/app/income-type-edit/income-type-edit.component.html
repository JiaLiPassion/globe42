<h1 class="mb-5">
  <ng-container *ngIf="editedIncomeType">Modification du type de revenu {{ editedIncomeType.type }}</ng-container>
  <ng-container *ngIf="!editedIncomeType">Nouveau type de revenu</ng-container>
</h1>

<div class="alert alert-danger" *ngIf="actionFailed">
  <button type="button" class="close" aria-label="Close" (click)="actionFailed = false;"><span aria-hidden="true">&#215;</span></button>
  Erreur Ã  la sauvegarde du type de revenu.
</div>

<form (ngSubmit)="save()" #typeForm="ngForm">
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <input class="form-control" id="type" name="type" [(ngModel)]="incomeType.type" required #typeCtrl="ngModel"/>
      <div *ngIf="typeCtrl.control.dirty && typeCtrl.control.hasError('required')">Le type est obligatoire</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 offset-sm-2">
      <button class="btn btn-primary" [disabled]="!typeForm.valid" id="save">Enregistrer</button>
      <a class="btn btn-secondary" routerLink="/income-types">Annuler</a>
    </div>
  </div>
</form>
