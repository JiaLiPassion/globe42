<h1 class="mb-5">Utilisateurs de l'application</h1>

<div class="row mb-2 align-items-center user-item" *ngFor="let user of users">
  <div class="col-sm"><a [routerLink]="['/users', user.id, 'edit']">{{ user.login }}</a></div>
  <div class="col-sm">
    <span *ngIf="user.admin" class="text-muted">administrateur</span>
    <span *ngIf="!user.admin" class="text-muted">simple utilisateur</span>
  </div>
  <div class="col-sm text-right">
    <a class="btn btn-secondary" [routerLink]="['/users', user.id, 'edit']">Éditer</a>
    <a class="btn btn-secondary" [routerLink]="['/users', user.id, 'password-resets']">Réinitilialiser le mot de passe</a>
  </div>
</div>

<a class="btn btn-primary" routerLink="/users/create">Nouvel utilisateur</a>
