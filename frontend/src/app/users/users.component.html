<h1 class="mb-5">Utilisateurs de l'application</h1>

<div class="list-group">
  <div class="list-group-item list-group-item-action flex-column align-items-start mb-2" *ngFor="let user of users">
    <div class="d-flex w-100 justify-content-between">
      <a [routerLink]="['/users', user.id, 'edit']">{{ user.login }}</a>
      <span *ngIf="user.admin" class="text-muted">administrateur</span>
      <span *ngIf="!user.admin" class="text-muted">simple utilisateur</span>
      <a class="btn btn-secondary" [routerLink]="['/users', user.id, 'edit']">Ã‰diter</a>
    </div>
  </div>
</div>
