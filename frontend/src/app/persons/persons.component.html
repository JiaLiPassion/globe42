<h1 class="mb-5">Adhérents</h1>

<div class="row align-items-center mb-2 person-item" *ngFor="let person of persons">
  <div class="col-sm">
    <a [routerLink]="['/persons', person.id]">{{person.firstName}} {{person.lastName}}</a>
  </div>
  <div class="col-sm text-right">
    <a class="btn btn-secondary" [routerLink]="['/persons', person.id, 'edit']">Éditer</a>
  </div>
</div>

<a class="btn btn-outline-primary" routerLink="/persons/create">Nouvel adhérent</a>
