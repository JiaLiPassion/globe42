<h1 class="mb-5">Adhérents</h1>

<div class="list-group">
  <div class="list-group-item list-group-item-action flex-column align-items-start mb-2" *ngFor="let person of persons">
    <div class="d-flex w-100 justify-content-between">
      <a [routerLink]="['/persons', person.id]">{{person.firstName}} {{person.lastName}}</a>
      <a class="btn btn-secondary" [routerLink]="['/persons', person.id, 'edit']">Éditer</a>
    </div>
  </div>
</div>

<a class="btn btn-primary" routerLink="/persons/create">Nouvel adhérent</a>
