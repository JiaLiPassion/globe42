<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Changement de mot de passe</h1>

    <div class="alert alert-danger" *ngIf="passwordChangeFailed">
      <button type="button" class="close" aria-label="Close" (click)="passwordChangeFailed = false;"><span aria-hidden="true">&#215;</span></button>
      Le mot de passe n'a pas été modifié.
    </div>

    <form (ngSubmit)="changePassword()" #passwordChangeForm="ngForm">
      <div class="form-group">
        <label for="oldPassword" class="form-control-label">Mot de passe actuel</label>
        <input id="oldPassword" class="form-control" type="password" name="oldPassword" [(ngModel)]="model.oldPassword" required #oldPasswordCtrl="ngModel">
        <div class="invalid-feedback" *ngIf="oldPasswordCtrl.hasError('required')">Le mot de passe actuel est obligatoire</div>
      </div>

      <div class="form-group">
        <label class="form-control-label" for="newPassword">Nouveau mot de passe</label>
        <input id="newPassword" class="form-control" type="password" name="newPassword" [(ngModel)]="model.newPassword" required #newPasswordCtrl="ngModel">
        <div class="invalid-feedback" *ngIf="newPasswordCtrl.hasError('required')">Le nouveau mot de passe est obligatoire</div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!passwordChangeForm.valid">Modifier</button>
    </form>
  </div>
</div>
