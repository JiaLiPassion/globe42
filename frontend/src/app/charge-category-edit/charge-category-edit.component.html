<h1>
  <ng-container *ngIf="editedChargeCategory">Modification de la catégorie de charge {{ editedChargeCategory.name }}</ng-container>
  <ng-container *ngIf="!editedChargeCategory">Nouvelle catégorie de charge</ng-container>
</h1>

<form (ngSubmit)="save()" #categoryForm="ngForm">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input class="form-control" id="name" name="name" [(ngModel)]="chargeCategory.name" required #nameCtrl="ngModel"/>
      <div *ngIf="nameCtrl.control.dirty && nameCtrl.control.hasError('required')">Le nom est obligatoire</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 offset-sm-2">
      <button class="btn btn-primary" [disabled]="!categoryForm.valid" id="save">Enregistrer</button>
      <a class="btn btn-secondary" routerLink="/charge-categories">Annuler</a>
    </div>
  </div>
</form>
